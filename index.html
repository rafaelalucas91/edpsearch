<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EDP Search Prototype</title>


    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>

    <div class="search overlay active">
        <header>
            <a href="#" class="icon-Bop-071 closeButton"></a>
            <button class="teste">show loader</button>
        </header>
        <div class="container">
            <div class="titleContainer">
                <h2 class="searchTitle">Fale Agora</h2>
                <!--To Activate while it's getting the response from Google API-->
                <div class="loadingSearch">
                    <span class="loader"></span>
                    <span class="loader"></span>
                    <span class="loader"></span>
                </div>
            </div>

            <!-- Input Search + Voice Search Icon -->
            <form>
                <div class="autocompleteField" data-name="Autocomplete" data-nomatch="Sem correspondÃªncias"
                    data-error-required="This field is mandatory" data-segment="particulares">

                    <!-- Input Search -->
                    <div class="inputSearch">
                        <i class="icon-Bop-055 send"></i>
                        <input type="text" class="autocompleteInput" placeholder="" disabled>
                    </div>

                    <!-- Voice Search Icon -->
                    <div class="voiceSearch animeVoice">
                        <i class="icon-Bop-171"></i>
                    </div>
                </div>
                <a href="#" class="btn btn-red send">pesquisar</a>
            </form>
        </div>
    </div>

</body>

<script src="js/main.js"></script>

</html>
